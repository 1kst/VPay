
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://unpkg.com/docsify/themes/vue.css">
    <title>Vpay PHP</title>  <style>
    nav.app-nav li ul {
        min-width: 100px;
    }
    /*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/
    ::-webkit-scrollbar{
        width: 0px;
        height: 0px;
        background-color: #F5F5F5;
    }
    .sidebar-toggle{
        bottom: auto;
    }

</style>
</head>
<body >
<div id="app">加载中...</div>
<script>
    window.$docsify = {
        name: 'Vpay',
        autoHeader: true,
        auto2top: true,
        subMaxLevel: 2,
        repo: 'dreamncn/VPay',
        loadSidebar: true,
        coverpage: true,
        loadNavbar: true,
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    return '<span style="font-size: 16px;color:gray">最后更新：{docsify-updated}</span>\n\n\n----\n'+html
                })
            },
        ] ,
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: [], // or 'auto'
            // 支持本地化
            placeholder: {
                '/': '搜索',
            },


            // 支持本地化
            noData: {
                '/': '找不到结果',
            },

            // 搜索标题的最大层级, 1 - 6
            depth: 2
        },
        count:{
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese'
        }
    }
</script>
<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="https://unpkg.com/docsify-copy-code"></script>
<script src="https://unpkg.com/prismjs/components/prism-bash.js"></script>
<script src="https://unpkg.com/prismjs/components/prism-php.js"></script>
<script src="https://unpkg.com/prismjs/components/prism-json.js"></script>

</body>
</html>
