<script>
    layui.use(["request"], function () {
        let request = layui.request;
//判断登录

        request.call("/admin/console/data","POST",null,".content-body","正在读取数据...").done(function (response) {
            layui.$("#todayOrder").html(response.data.todayOrder);
            layui.$("#todaySuccessOrder").html(response.data.todaySuccessOrder);
            layui.$("#countOrder").html(response.data.countOrder);
            layui.$("#todayCloseOrder").html(response.data.todayCloseOrder);
            layui.$("#countMoney").html(response.data.countMoney);
            layui.$("#todayMoney").html(response.data.todayMoney);
        }).fail(function (error) {
            console.log(error);
        });

    });
</script>
