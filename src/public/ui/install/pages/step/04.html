<script>
  layui.use(['request','okLayer'], function () {
//encodeURI()
    //  JSON.stringify()
    let $ = layui.$;
    let request = layui.request;
    let okLayer=layui.okLayer;


    request.call("/index/install/success","post",null,null,"#app","稍等...").done(function (data) {
    $("#background").attr("href","/ui/"+data.data.admin)
    }).fail(function (data) {
      okLayer.redCrossMsg(data.msg);
    });


  })
</script>
