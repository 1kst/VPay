
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ankioの用户中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../css/okadmin.min.css">
    <link rel="stylesheet" href="../../lib/loading/okLoading.min.css"/>
    <script type="text/javascript" src="../../lib/loading/okLoading.min.js"></script>
    <link rel="stylesheet" href="../../css/oksub.min.css"/>
    <style>
        .okadmin .content-body {
            bottom: 0 !important;
        }
        ::-webkit-scrollbar {
            overflow:auto;
            width: 4px !important;
            height: 4px !important;
        }
        .layui-layer-iframe{
            overflow: hidden !important;
        }
        .layui-table-cell{
            height:36px!important;
            line-height: 36px!important;
        }
    </style>
</head>
<body >
<div class="ok-body">
    <form class="layui-form layui-form-pane ok-form" lay-filter="filter">
        <div class="layui-form-item">
            <label class="layui-form-label">网站名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" placeholder="请输入网站名称" autocomplete="off" class="layui-input"
                       lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图标</label>
            <div class="layui-input-block">
                <input type="text" name="icon" placeholder="请输入图标URL" autocomplete="off" class="layui-input"
                       lay-verify="url">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">AppKey</label>
            <div class="layui-input-block">
                <input type="text" name="appkey" placeholder="请输入AppKey" autocomplete="off" class="layui-input" value=""
                       lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">AppId</label>
            <div class="layui-input-block">
                <input type="text" name="appid" placeholder="请输入AppId" autocomplete="off" class="layui-input" value=""
                       lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">回调链接</label>
            <div class="layui-input-block">
                <input type="text" name="redirect" placeholder="请输入回调链接" autocomplete="off" class="layui-input"
                       lay-verify="url">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">允许登录设备数</label>
            <div class="layui-input-block">
                <input type="text" name="allow" placeholder="请输入允许登录设备数" autocomplete="off" class="layui-input"
                       lay-verify="number">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="add">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <!--include_start-->



</div>
<script src="../../js/common.min.js"></script>
<script src="../../lib/layui/layui.js"></script>
<script>

    layui.use(["element", "form",  "okLayer", "okUtils","okMock"], function () {
        let form = layui.form;
        let okLayer = layui.okLayer;
        let okUtils = layui.okUtils;
        let okMock=layui.okMock;
        let $=layui.$;


        okLoading.close();
        $("input[name=appkey]").val(randomString(64));
        $("input[name=appid]").val(randomString(32));
        const id = getUrlParam("id");
        if(id!==null){
            okUtils.ajax(okMock.api.app.get, "post", {id:id}, true).done(function (response) {
                form.val("filter",response.data);
            }).fail(function (error) {
                console.log(error);
            });
        }
        form.on("submit(add)", function (data) {
            data.field.id=id;
            okUtils.ajax(okMock.api.app.edit, "post", data.field, true).done(function (response) {
                console.log(response);
                okLayer.greenTickMsg(response.msg, function () {
                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                });
            }).fail(function (error) {
                console.log(error);
            });
            return false;
        });
    });
</script>

</body>
</html>
