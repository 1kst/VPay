<style>
    .project-list-item {
        background-color: #fff;
        border: 1px solid #e8e8e8;
        border-radius: 4px;
        transition: all .2s;
        cursor: pointer;
    }

    .project-list-item:hover {
        box-shadow: 0 2px 10px rgba(0, 0, 0, .15);
    }

    .project-list-item .project-list-item-cover {
        width: 100%;
        height: 150px;
        display: block;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
    }

    .project-list-item-body {
        padding: 20px;
    }

    .project-list-item .project-list-item-body > h2 {
        font-size: 18px;
        color: #333;
        margin-bottom: 12px;
    }



    .project-list-item .project-list-item-desc {
        position: relative;
    }

    .project-list-item .project-list-item-desc .time {
        color: #999;
        font-size: 12px;
    }

    .project-list-item .project-list-item-desc .ew-head-list {
        position: absolute;
        right: 0;
        top: 0;
    }

    .ew-head-list .ew-head-list-item {
        width: 22px;
        height: 22px;
        border-radius: 50%;
        border: 1px solid #fff;
        margin-left: -10px;
    }

    .ew-head-list .ew-head-list-item:first-child {
        margin-left: 0;
    }

    .time {
        margin-bottom: 12px;
    }

</style>

<div id="demoCardList1" class="layui-row layui-col-space10" style="margin: 1rem"></div>

<script type="text/html" id="demoCardItem1">
    <div class="layui-col-md4 layui-col-sm6 layui-col-xs12 layui-col-lg3">
        <div class="project-list-item">
            <img class="project-list-item-cover" src="{{d.img}}"/>
            <div class="project-list-item-body">

                <h2>{{d.title}} <span class="layui-badge layui-bg-orange">￥{{d.price}}</span> </h2>
                <div class="project-list-item-text layui-text">
                    {{#  if(d.isCode == "0"){ }}
                    【库存:{{d.count}}】
                    {{#  } }}
                    {{d.description}}</div>
            </div>
        </div>
    </div>
</script>
<script>
    layui.use(['jquery', 'okLayer', 'cardTable', 'request', 'route'], function () {
//encodeURI()
        //  JSON.stringify()
        let $ = layui.jquery;
        let okLayer = layui.okLayer;
        let cardTable = layui.cardTable;
        let route = layui.route;
        let request = layui.request;

        // let tab = layui.tab;

        function loadData() {
            request.call('/shop/main/list', "POST", {}, "#tabContent", "数据加载中...").done(function (data) {
                let card = cardTable.render({
                    elem: '#demoCardList1',
                    templet: '#demoCardItem1',
                    data: data.data,
                    onItemClick:function(p,q){
                        route.go("detail?id="+p.data["id"])
                    }
                })

            }).fail(function (error) {
                $("#demoCardList1").html("<div style='text-align: center;color: #F2F2F2'>" + error.msg + "</div>")
            });
        }

        loadData();


    })
</script>
